<div>
     <img class="mySlides" id="img-height" src="img/home-img.png">

<div class="row">
  
  <div class="column">
    <img src="img/mobile-img.jpg" alt="mobile" style="width:100%">
  </div>
  <div class="column">
    <img src="img/prod-laptop.jpg" alt="Mountains" style="width:100%">
  </div>
</div>
  
  <script>
  var myIndex = 0;
  carousel();
  
  function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); 
  }
  </script>
</body>
