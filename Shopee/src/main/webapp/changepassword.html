<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styleregister.css">
    <title>Change Password</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(function() {
	$("#changePassword").click(function(evt){
		evt.preventDefault();
		var obj = {
				userId: $("#userId").val(),
				password: $("#password").val(),
				newpassword: $("#newpassword").val()
		}
		$.ajax({
				url : 'changePassword.lti',
				method : 'POST',
				contentType : 'application/json',
				data : JSON.stringify(obj),
				success: function(response) {
					if(response==true){
					alert("Password changed");
				}
					else
						{
						alert("Wrong password entered");
						location.reload();
						}
				}
		})
	})
})

</script>
</head>
<body>    
    <div>             
        <ul>
                <li><div class="logo-add"><img class="logo-size" src="img/logo.jpg">Shoppe
                </div></li>
          </div>  
        </ul>
  </div>  
  <div class="head">Change Password</div><div>
  <div   id="myForm">
    
        <form class="form-container" id="top">
          	UserId:<input type = "number" placeholder="Enter userId" id="userId">
            Old Password:<input type = "password" placeholder="Enter password" id="password">
            New Password:<input type = "password" placeholder="Enter password" id="newpassword">
          <button formaction="#" type="submit" class="btn" id="changePassword" >Done</button>   
    
        </form>
       
    </div>  
 </body>
 </html>
