

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/stylelogin.css">
<title>Change Password</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/sessionManagementRetailer.js"></script>
<script>
	$(function() {
		$("#changePassword").click(function(evt) {
			evt.preventDefault();
			var retailerId = sessionStorage.getItem("retailerId");
			var obj = {
				retailerId : retailerId,
				password : $("#password").val(),
				newpassword : $("#newpassword").val()
			}
			$.ajax({
				url : 'changeRetailerPassword.lti',
				method : 'POST',
				contentType : 'application/json',
				data : JSON.stringify(obj),
				success : function(response) {
					if (response == true) {
						alert("Password changed")
						window.location.href = "retailerprofile.html";
					} else {
						alert("Wrong password entered");
						location.reload();
					}
				}
			})
		})
	})
</script>
</head>
<body>
	<div>
		<ul>
			<li><div class="logo-add">
					<img class="logo-size" src="img/logo.jpg">Shoppe
				</div></li>
			<a id="logoutRetailer" class="cart-align" href="logoutRetailer.html">Logout</a>
			<a id="retailerEmail" class="cart-align" href="#" style="color: white"></a>
	</div>
	</ul>
	</div>
	<div class="header">Change Password</div>
	<div>
		<div id="myform">
			<form class="form-container">

				Old Password:<input type="password" placeholder="Enter password"
					id="password"> New Password:<input type="password"
					placeholder="Enter password" id="newpassword">
				<button formaction="#" type="submit" class="btn" id="changePassword">Done</button>
				<a href="retailerprofile.html">Back</a>

			</form>

		</div>
</body>
</html>
