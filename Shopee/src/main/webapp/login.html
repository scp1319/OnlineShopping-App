<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<link rel="stylesheet" type="text/css" href="stylelogin.css">
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(function() {
	$("#loginButton").click(function(evt){
		evt.preventDefault();
		var obj = {
				email: $("#email").val(),
				password: $("#password").val()
		}
		$.ajax({
				url : 'UserLogin.lti',
				method : 'POST',
				contentType : 'application/json',
				data : JSON.stringify(obj),
				success: function(response) {
					if (response == "true") {
						window.location.href = "home.html";
					} 
					else {
						$("#error").html("Invalid credentials");
					}
				}
		})
	})
})

</script>

<body>
    <div id="myform">
	<form class="form-container">
            <h2>Login</h2>
		Username:<input type = "text" placeholder="Enter email" id="email">
		Password:<input type = "password" placeholder="Enter password" id="password">
		<div id="error"></div>
		<button type= "submit" class="btn" id="loginButton">login</button>
        <div>
        <a href="register.html">New User? Register here</a><br>
        <a href="forgotPassword.html">Forgot Password?</a>
        </div>
    </form>
</body>
</html>
