<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/styleregister.css">
<title>Add Retailer</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(function() {
		var adminId = sessionStorage.getItem("adminId");
		var adminEmail = sessionStorage.getItem("adminEmail");
		
		$("#addRetailer").click(function(evt) {
			evt.preventDefault();
			var obj = {
				name : $("#name").val(),
				email : $("#email").val(),
				password : $("#password").val(),
				adminId : adminId
			}
			$.ajax({
				url : 'addRetailer.lti',
				method : 'POST',
				data : JSON.stringify(obj),
				contentType : 'application/json',
				success : function(response) {
					alert("Retailer added");
					location.reload();
				}
			})
		})
	})
</script>
</head>
<body>
	<div>
		<ul>
			<li>
				<div class="logo-add">
					<img class="logo-size" src="img/logo.jpg">Shoppe
				</div>
			</li>
	</div>
	</ul>
	</div>
	<div class="head">Add Retailer</div>
	<div>
		<div id="myForm">
			<form class="form-container" id="top">



				<label for="Name"><b>Retailer's Name</b></label> <input type="text"
					placeholder="Enter Name" name="name" id="name" required> <label
					for="Email"><b>Retailer's Email</b></label> <input type="email"
					placeholder="Enter Email" name="email" id="email" required>

				<label for="Default Password"><b>Retailer's Default
						Password</b></label> <input type="password"
					placeholder="Enter default password" name="password" id="password"
					required> 

				<button formaction="#" type="submit" class="btn" id="addRetailer">Done</button>
				<a href="adminprofile.html">Back</a>
			</form>
		</div>
</body>
</html>
