<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/stylelogin.css">
<title>User Details</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/sessionManagement.js"></script>
<script>
	$(function() {
		var userId = sessionStorage.getItem("userId");
		$
				.ajax({
					url : 'userDisplay.lti?userId=' + userId,
					method : 'GET',
					contentType : 'application/json',
					success : function(response) {
						//alert(JSON.stringify(response));
						$("#myUserDetail")
								.append(
										"<div class='form-container'>Name:"
												+ response.name
												+ "</div>"
												+ "<div class='form-container'>Mobile Number:"
												+ response.mobNo
												+ "</div>"
												+ "<div class='form-container'>Address:"
												+ response.address
												+ "</div>"
												+ "<div class='form-container'>Email:"
												+ response.email
												+ "</div>"
												+ "<button formaction='userprofile.html' type='submit' class='btn'>Back</button>"
												+ "<div id='edit'><a href='editUserDetail.html'>Edit your Info</a></div>");
					}
				})
	});
</script>
</head>
