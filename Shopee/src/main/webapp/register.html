<!DOCTYPE html>
<html>
<head> <title>User Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styleregister.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(function(){
	$("#userRegistrationForm").submit(function(evt){
		evt.preventDefault();
		var obj = 
			{
				name: $("#name").val(),
				salary: $("#number").val(),
				address: $("#address").val(),
				email: $("#email").val(),
				psw: $("#psw").val()
			}
	$.ajax({
		url: 'RegisterUser.lti',
		method:'POST',
		
		data: JSON.stringify(obj),
		contentType:'application/json',
		success:function(response){
			alert(JSON.stringify(response));
		}
	})
	})	
})


</script>


</head>
<body>


<div   id="myForm">
    
    <form class="form-container" id = "userRegistrationForm">
   
      <h2>Register Here!</h2>
      <label for="Name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="name" required>
  
      <label for="number"><b>Mobile Number</b></label>
      <input name="number" 
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
      type = "number" maxlength = "10"  placeholder="Enter number"  id="number"  length=10 required>
  
      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter address" id="address"  required>
  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" required>
  
      <input type="submit" class="btn">Register</button>
   
    </form>
  </div>

</body>
</html>
