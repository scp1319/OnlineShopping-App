<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/stylelogin.css">
<title>User Details</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	$(function() {
		$("#logout").hide();
		var userEmail = sessionStorage.getItem("userEmail");
		if (userEmail != null) {
			$("#userEmail").append(userEmail);
			$("#logout").show();
			$("#login").hide();
			$("#register").hide();
		}

	});
</script>
</head>
<body>
	<div>
		<ul>
			<li><div class="logo">
					<img class="logo-size" src="img/logo.jpg"><a href="home.html">Shoppe</a>
				</div></li>
			<li><a class="cart-align" href="products.html">Products</a></li>
			<li><a class="cart-align" href="#">Compare</a></li>
			<li><a class="cart-align" href="cart.html">Cart</a></li>
			<li><a class="cart-align" href="userprofile.html">User
					Profile</a></li>
			<div>
				<input id="search" type="text"
					placeholder="What are you lookign for?.." name="search">
				<button type="submit">Search</button>
				<a id="login" class="cart-align" href="login.html">Login</a> <a
					id="register" class="cart-align" href="register.html">Register</a>
				<a id="logout" class="cart-align" href="logout.html">Logout</a> <a
					id="userEmail" class="cart-align" href="#" style="color: white"></a>
			</div>
		</ul>
	</div>
	<div class="header">Edit User Details</div>
	<div id="myform">
		<form class="form-container" id="detail">

			Name:<input type="text" placeholder="Enter name" id="name">

			Mobile Number:<input type="text" placeholder="Enter Mobile Number"
				id="mobno"> Address:<input type="text"
				placeholder="Enter Address" id="address"> Email:<input
				type="text" placeholder="Enter Email" id="email">


			<button type="submit" class="btn">Edit Details</button>

		</form>
	</div>
</body>
</html>
