<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	$(function() {
		$("#UserDisplay").click(function(evt) {
			evt.preventDefault();
			var userId = $("#UserId").val();
			$.ajax({
				url : 'userDisplay.lti?userId=' + userId,
				method : 'GET',
				contentType : 'application/json',
				success : function(response) {
					alert(JSON.stringify(response));
				}
			})
		})
	})
</script>
</head>
<body>
	<input type="number" placeholder="userId" id="UserId">
	<input type="submit" value="submit" id="UserDisplay">
</body>
</html>
