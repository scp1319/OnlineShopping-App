<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Products</title>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	$(function() {

		$('#priceFieldset input[type=radio]')
				.change(
						function() {
							var filterOption = $(this).val();
							if (filterOption == "lowToHigh") {
								$("#productDisplayList").empty();
								$
										.ajax({
											url : 'displayAllProductByPriceLowToHigh.lti',
											method : 'POST',
											contentType : 'application/json',

											success : function(response) {
												response
														.forEach(function(
																product) {
															var productId = product.id;
															$(
																	"#productDisplayList")
																	.append(
																			"<div id='border'>"
																					+ "<div id='img-desc'><img id='img-align' src='img/mobile.jpg'></img>"
																					+ "<div id='align'><h4>"
																					+ product.name
																					+ "</h4>"
																					+ "<p>"
																					+ product.description
																					+ "</p>"
																					+ "<div>Price <span class='currencyINR' id='price'>Rs."
																					+ product.price
																					+ "</span><div>"
																					+ "<button class='buy'>Add to cart</button>"
																					+ "<button class='buy'>Add to Wishlist</button>"
																					+ "<a href='productDescription.html'>Know more>></a>"
																					+ "</div></div></div></div></div>");
														})
											}
										})
							} else {
								$("#productDisplayList").empty();
								$
										.ajax({
											url : 'displayAllProductByPriceHighToLow.lti',
											method : 'POST',
											contentType : 'application/json',

											success : function(response) {
												response
														.forEach(function(
																product) {
															$(
																	"#productDisplayList")
																	.append(
																			"<div id='border'>"
																					+ "<div id='img-desc'><img id='img-align' src='img/mobile.jpg'></img>"
																					+ "<div id='align'><h4>"
																					+ product.name
																					+ "</h4>"
																					+ "<p>"
																					+ product.description
																					+ "</p>"
																					+ "<div>Price <span class='currencyINR' id='price'>Rs."
																					+ product.price
																					+ "</span><div>"
																					+ "<button class='buy'>Add to cart</button>"
																					+ "<button class='buy'>Add to Wishlist</button>"
																					+ "<a href='productDescription.html'>Know more>></a>"
																					+ "</div></div></div></div></div>");
														})
											}
										})
							}
						})

		$
				.ajax({
					url : 'displayAllProduct.lti',
					method : 'POST',
					contentType : 'application/json',

					success : function(response) {
						response
								.forEach(function(product) {
									$("#productDisplayList")
											.append(
													"<div id='border'>"
															+ "<div id='img-desc'><img id='img-align' src='img/mobile.jpg'></img>"
															+ "<div id='align'><h4>"
															+ product.name
															+ "</h4>"
															+ "<p>"
															+ product.description
															+ "</p>"
															+ "<div>Price <span class='currencyINR' id='price'>Rs."
															+ product.price
															+ "</span><div>"
															+ "<button class='buy'>Add to cart</button>"
															+ "<button class='buy'>Add to Wishlist</button>"
															+ "<a href='productDescription.html'>Know more>></a>"
															+ "</div></div></div></div></div>");
								})
					}
				})
	})




	$(function() {
		$("#logout").hide();
		var userEmail = sessionStorage.getItem("userEmail");
		if (userEmail != null) {
			$("#userEmail").append(userEmail);
			$("#logout").show();
			$("#login").hide();
			$("#register").hide();
		}

	});
</script>
</head>
<link rel="stylesheet" type="text/css" href="css/stylelogin.css">

	<div>

				</div></li>
			<li><a class="cart-align" href="products.html">Products</a></li>
			<li><a class="cart-align" href="#">Compare</a></li>
			<li><a class="cart-align" href="cart.html">Cart</a></li>

		<div id="productDisplayList"></div>

	</div>
	</div>
