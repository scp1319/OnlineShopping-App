<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(function() {
	$("#changePassword").click(function(evt){
		evt.preventDefault();
		var obj = {
				password: $("#password").val(),
				newpassword: $("#newpassword").val()
		}
		$.ajax({
				url : 'changePassword.lti',
				method : 'POST',
				contentType : 'application/json',
				data : JSON.stringify(obj),
				success: function(response) {
					alert("Password changed");
				}
		})
	})
})

</script>
</head>
<body>
		Old Password<input type = "password" placeholder="Enter old password" id="paswword">
		New Password:<input type = "password" placeholder="Enter new password" id="newpassword">
		<input type="submit" value="submit" id="changePassword">
</body>
</html>
