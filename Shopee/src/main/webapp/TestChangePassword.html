<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(function() {
	$("#changePassword").click(function(evt){
		evt.preventDefault();
		var obj = {
				userId: $("#userId").val(),
				password: $("#password").val(),
				newpassword: $("#newpassword").val()
		}
		$.ajax({
				url : 'changePassword.lti',
				method : 'POST',
				contentType : 'application/json',
				data : JSON.stringify(obj),
				success: function(response) {
					if(response==true){
					alert("Password changed");
				}
					else
						{
						alert("Wrong password entered");
						location.reload();
						}
				}
		})
	})
})

</script>
</head>
<body>
		userId<input type = "number" placeholder="userId" id="userId">
		Old Password<input type = "password" placeholder="Enter old password" id="password">
		New Password:<input type = "password" placeholder="Enter new password" id="newpassword">
		<input type="submit" value="submit" id="changePassword">
</body>
</html>
