<!DOCTYPE html>
<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylelogin.css">
    <title>Retailer Profile</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/sessionManagementAdmin.js"></script>
    <script>
    $(function() {
		
			var retailerId = sessionStorage.getItem("retailerId");
			$.ajax({
				url : 'displayProductByRetailerId.lti?retailerId=' + retailerId,
				method : 'GET',
				contentType : 'application/json',
				success : function(response) {
					//alert(JSON.stringify(response));
					response.forEach(function(product) {	
					$("#table").append(" <tr><td>"+product.name+"</td>"
					           +"<td>"+product.description+"</td>"
					           +"<td>"+product.price+"</td>");
				})
				}
			})
	})
</script>
    
</head>
<body>    
      <div>
		<ul>
			<li><div class="logo">
					<img class="logo-size" src="img/logo.jpg"><a href="home.html">Shoppe</a>
				</div></li>
			
				<a id="logout" class="cart-align" href="logoutRetailer.html">Logout</a> 
				<a id="userEmail" class="cart-align" href="#" style="color: white"></a>
			</div>
		</ul>
	</div>
  <div class="header">Retailer Profile</div>
  <div>
        <div class="retailer-form">
            <div class="form-container">
                <form>
                  <button formaction="RetailerChangePassword.html" type="submit" class="btn">Change password</button>
                  <button formaction="AddProduct.html" type="submit" class="btn">Add Product</button>       
                </form>
              </div> 
        </div>
        <div>
            <table class="table-align" id="table" >
                <tr>
                  <th>Product Name</th>
                  <th>Product Description</th>
                  <th>Price</th>
                </tr>         
               </table> 
        </div>  
  </div>      
 </body>
 </html>
